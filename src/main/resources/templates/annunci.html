<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crea Annuncio</title>
  <link rel="stylesheet" href="annunci.css">
</head>
<body>
<div class="container">
  <h2>Crea un Annuncio</h2>
  <form action="/annunci" method="POST">
    <div class="form-group">
      <label for="titolo">Titolo del Libro</label>
      <input type="text" id="titolo" name="titolo" required placeholder="Inserisci il titolo del libro">
    </div>
    <div class="form-group">
      <label for="autore">Autore</label>
      <input type="text" id="autore" name="autore" required placeholder="Inserisci il nome dell'autore">
    </div>
    <div class="form-group">
      <label for="materia">Materia</label>
      <input type="text" id="materia" name="materia" placeholder="Inserisci la materia del libro">
    </div>
    <div class="form-group">
      <label for="prezzo">Prezzo</label>
      <input type="number" id="prezzo" name="prezzo" required step="0.01" placeholder="Inserisci il prezzo">
    </div>
    <div class="form-group">
      <label for="stato">Stato del Libro</label>
      <select id="stato" name="stato">
        <option value="NUOVO">Nuovo</option>
        <option value="USATO">Usato</option>
        <option value="MOLTO_USATO">Molto Usato</option>
      </select>
    </div>
    <button type="submit" class="btn-submit">Crea Annuncio</button>
  </form>
</div>
</body>
</html>
