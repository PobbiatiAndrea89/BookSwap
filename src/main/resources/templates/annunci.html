<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crea Annuncio</title>
  <link rel="stylesheet" href="annunci.css">
</head>
<body>

<div class="container">
  <h1>Crea un Annuncio per il tuo Libro</h1>

  <!-- Messaggi di errore e successo -->
  <div id="message" class="message"></div>

  <!-- Form di creazione annuncio -->
  <form action="/annunci" method="POST" id="create-annuncio-form">
    <label for="libro">Scegli il Libro:</label>
    <select id="libro" name="libroId" required>
      <!-- Opzioni caricate dinamicamente tramite il backend -->
      <option value="" disabled selected>Seleziona un libro</option>
      <option value="1">Libro 1</option>
      <option value="2">Libro 2</option>
    </select>

    <label for="stato">Stato del libro:</label>
    <select id="stato" name="stato" required>
      <option value="NUOVO">Nuovo</option>
      <option value="USATO">Usato</option>
      <option value="MOLTO_USATO">Molto Usato</option>
    </select>

    <label for="prezzo">Prezzo:</label>
    <input type="number" id="prezzo" name="prezzo" required>

    <button type="submit">Crea Annuncio</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 BookExchange. Tutti i diritti riservati.</p>
</footer>

<script>
  // Gestione dei messaggi di successo e errore
  const messageElement = document.getElementById("message");

  // Funzione per visualizzare i messaggi
  function showMessage(message, type) {
    messageElement.textContent = message;
    messageElement.classList.remove("success", "error");
    messageElement.classList.add(type);
  }

  // Mostra un messaggio di successo o errore
  const success = true;  // Imposta a 'true' se l'annuncio Ã¨ stato creato con successo
  if (success) {
    showMessage("Annuncio creato con successo!", "success");
  } else {
    showMessage("Errore nella creazione dell'annuncio.", "error");
  }
</script>

</body>
</html>
